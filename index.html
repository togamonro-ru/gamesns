<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録</title>
    <link rel="stylesheet" href="css/style_1.css"> <!-- CSSのリンク -->
</head>
<body>
    <form name="myForm" autocomplete="off">
        <h1>新規登録</h1>
        <div class="form-group">
            <label for="user_name">名前</label>
            <input type="text" id="user_name" name="user_name" required>
        </div>
        <div class="form-group">
            <label for="email">メールアドレス</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">パスワード</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <input type="submit" value="登録">
        </div>
    </form>
    <button class="login-button" onclick="window.location.href='login.html'">ログイン</button>
    <script>
        let myForm = document.forms.myForm;

        myForm.addEventListener('submit', (event) => {
            event.preventDefault();

            let formData = new FormData(myForm);

            insertPeopleTable(formData);
        });

        function insertPeopleTable(formData) {
            const path = 'php/insert.php'; 
            fetch(path, {
                method: 'POST',
                body: formData,
            })
            .then((res) => {
                if (!res.ok) {
                    throw new Error(`HTTP error! status: ${res.status}`);
                }
                return res.json();
            })
            .then((data) => {
                if (data.status === 'success') {
                    clearForm();
                    alert("登録が成功しました！");
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function clearForm() {
            myForm.reset();
        }
    </script>
</body>
</html>
